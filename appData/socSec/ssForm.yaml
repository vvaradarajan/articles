    styles:
        -textAreaStyle:
            type: "textarea"
            width: 100%
            height: 150px
            padding: 12px 20px
            box-sizing: border-box
            border: 5px solid #ccc

        -textStyle:
            type: "text"
            width: "15em"


        -numberStyle:
            type: number
            width: 2em

        -titleStyle:
            color: green
            width: 100%
            font-weight: bold
            font-size: large
            margin: auto

        -flex-container:
            display: flex
            background-color: "#009fe0"

        -flex-container > div:
            margin: 10px
            padding: 10px

        input:read-only:
            border: 0
            box-shadow: none
            background-color: lightGray;

        form:
            background-color: "#c7e7f7"
            color: black
        $literalStyles: > 
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

    defaultStyle: numberStyle
    templates:
        borrowItem:
            #Variables should be defined in the field attributes under '{name}'
            <p>${name}</p>
            <div style="border:1px solid red; display:flex;min-height:30px;background-color:#009fe0;">
                <div>
                    <img style="float:left;display:flex;width:25%;min-width:30px" src=${imgDir}/${img} />
                    <div style="margin-left:5px;">${text}<br/>
                        <div style="align-self:flex-end;justify-content:flex-end;">
                            <div class="flex-container">
                            <div>From:<input class="inputRo" id="${name}_from" name="${name}_from" type="text" style="width:30%;" readonly value="Vasan"></input></div>
                            <div>Now With:<input id="${name}_with" name="${name}_with" type="text" style="width:30%;" readonly></input></div>              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="clear:both;"></div>
        title:
            #centering style for the title
            <div class="flex-container" style="justify-content:center;color:green;font-size:2em;background-color:#c7e7f7;">
                <div style="background-color:#c7e7f7;">${title}</div>
            </div>
        table:
            <table>
                <caption>${title}</caption>
                <thead>
                    <tr>
                    <th>${col1Hdg}</th>
                    <th>${col2Hdg}</th>
                    </tr>
                </thead>
                <tbody>
                        <$iterate ${ssData}>
                          <tr>
                            <td>${desc}</td>
                            <td><input name="${name}" id="${name}" type="text" style="width:30%;"></input></td>
                          </tr>
                        </$iterate>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
#todo: code the $iterate in the formFromYaml.py (generate_form_html) 
    fields:
        - beginTemplate: 
            - templateNm: title
            - title: "When to draw social security?"
        - text: Welcome to the social security decision site. Maximize your total social security amount. You are allowed to withdraw from age 62 onwards until 70. Determine your best age to start social security using this tool!" 
        - br 
        - beginTemplate: 
            - templateNm: table
            - ssData:
                - name: bd
                  desc: Birthdate (mmddyyyy)
                - name: ra 
                  desc: Your retirement age in YY/MM format
                - name: le
                  desc: Your life expectancy
                - name: sex
                  desc: Enter M or F
            - title: "Enter the values for social security Variables:"
            - col1Hdg: Parameter
            - col2Hdg: Value
        - br #line break
        - beginTemplate: 
            - templateNm: title
            - title: "Result"
        - text: Thank you for using the social security decision site."
        - br 
    submit: calculate
